<!DOCTYPE html>
<html lang="en" ng-app="dwUilib"> <!--intiatig the angular app-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="/" />
    <title>Document</title>
    <!--<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">-->
    <link rel="stylesheet" href="build/shell/shell.css">
    <link rel="stylesheet" href="build/uilib/dw_ftadmin_uilib.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
    <script src="build/shell/jquery.js"></script>
    <!--<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>-->
</head>

<body>

<!--<div ng-controller="TopNavController">
    <div class="slide-animate" ng-include="template.url"></div>
</div>-->

<nav class="dw-top-navbar dw-shadow dw-top-navbar--fixed">
    <a class="navbar-brand dw-navbar-logo" href="#">
        <img src="../../build/images/sample-logo.png">
    </a>

    <span class="dw-top-nav--toggle" style="font-size:30px;cursor:pointer">&#9776;</span>
</nav>


<div ng-controller="NavigationController">
    <div class="row margin0">
        <div class="container">
            <div id="mySidenav" class="dw-sidenav">
                <div class="dw-navigation" id="sidenav" onmouseleave="closeNav()" onmouseover="openNav()">
                    <ul>
                        <li class="dw-navigation-title dw-text700">General testing</li>
                        <li ng-repeat="b in data">
                            <a ui-sref="{{ b.name }}">
                                <i class="material-icons">
                                    favorite
                                </i>
                                <span>{{ b.name }}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-12"  id="dw-main">
                <div class="dw-navigation-view">
                    <div class="dw-component-header">
                        <h1 class="dw-font300">{{state.current.params.comps.name}}</h1>
                        <p class="dw-subtitle">{{state.current.params.comps.description}}</p>
                        <p>Last updated : {{state.current.params.comps.last_updated_date}}</p>
                    </div>
                    <div ui-view></div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="build/app.js"></script>
<script src="components/dw_card/dw_card_controller.js" type="text/javascript"></script>
<script src="components/dw_top_nav/dw_top_nav_controller.js" type="text/javascript"></script>
<script src="components/dw_navigation/dw_navigation_controller.js" type="text/javascript"></script>
<script>
    function openNav() {
        // document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("dw-main").style.marginLeft = "80px";
        // $("#mySidenav").removeClass("dw-main-open");

    }

    function closeNav() {
        // document.getElementById("mySidenav").style.width = "60px";
        document.getElementById("dw-main").style.marginLeft= "0";

        // $("#mySidenav").addClass("dw-main-open");
    }
</script>

</body>

</html>
